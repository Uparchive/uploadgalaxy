<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Galaxy</title>

    <!-- Fontes e Estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Video.js para reprodução de vídeos -->
    <link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet">

    <!-- Seu CSS personalizado -->
    <style>
        /* Estilos adicionais */
        #video-player {
            width: 100%;
            max-width: 640px;
            height: auto;
        }

        @media (max-width: 768px) {
            #video-player {
                width: 100vw;
                height: auto;
                aspect-ratio: 16 / 9;
            }
        }

        /* Centralizar o botão de play grande do Video.js */
        .vjs-big-play-button {
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho, navegação e demais seções -->
    <!-- ... -->

    <!-- Seção de Player de Vídeo -->
    <section id="video-player-section" class="container" style="display: none; position: relative;">
        <div id="video-player-container"></div>
    </section>

    <!-- Scripts -->
    <!-- Inclusão do Video.js -->
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>

    <!-- Inclusão do script.js como módulo ES6 -->
    <script type="module" src="script.js"></script>

    <!-- Script para alternar o menu em dispositivos móveis -->
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
