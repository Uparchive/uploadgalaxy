<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Galaxy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-section">
        <button id="google-login-button">Login with Google</button>
    </div>

    <div id="upload-section" style="display: none;">
        <form id="upload-form">
            <input type="file" id="file-input" />
            <button type="submit">Fazer Upload</button>
        </form>
        <div id="progress-container" style="display: none;">
            <div id="progress-bar" style="width: 0%;"></div>
            <p id="progress-text">0%</p>
        </div>
    </div>

    <div id="file-list-section" style="display: none;">
        <h2>Seus Arquivos</h2>
        <input type="text" id="search-input" placeholder="Pesquise por arquivos...">
        <select id="sort-select">
            <option value="alphabetical">Ordem Alfabética (A-Z)</option>
            <option value="alphabetical-desc">Ordem Alfabética (Z-A)</option>
            <option value="newest">Mais Recentes</option>
            <option value="oldest">Mais Antigos</option>
            <option value="size-asc">Menor Tamanho</option>
            <option value="size-desc">Maior Tamanho</option>
        </select>
        <ul id="file-list"></ul>
        <p id="storage-usage">0.00 GB de 5.00 GB</p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
