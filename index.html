<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload com Telegram Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Seção de Login -->
    <section id="login-section">
        <button id="google-login-button">Login com Google</button>
    </section>

    <!-- Seção de Upload -->
    <section id="upload-section" style="display: none;">
        <form id="upload-form">
            <input type="file" id="file-input" multiple>
            <button type="submit">Upload</button>
        </form>
        <div id="rename-file-list"></div>
    </section>

    <!-- Lista de Arquivos -->
    <section id="file-list-section" style="display: none;">
        <button id="toggle-file-list-button"><i class="fas fa-chevron-down"></i> Mostrar/Ocultar Lista de Arquivos</button>
        <div id="file-list-container">
            <ul id="file-list"></ul>
        </div>
    </section>

    <!-- Botão de Logout -->
    <button id="logout-button" style="display: none;">Logout</button>

    <script src="script.js"></script>
</body>
</html>
