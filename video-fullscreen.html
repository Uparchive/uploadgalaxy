<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo Vídeo - Upload Galaxy</title>
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet">

    <!-- Font Awesome para ícones (opcional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Seu CSS personalizado (pode ser opcional) -->
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000; /* Fundo preto para melhor visualização do vídeo */
        }

        /* Container do Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo do Player de Vídeo */
        #fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta o vídeo dentro do container sem cortar */
            border: none;
            border-radius: 0;
        }

        /* Botão de Fechar */
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 1);
        }

        .close-button i {
            color: #333;
            font-size: 1.2rem;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .close-button {
                width: 35px;
                height: 35px;
            }

            .close-button i {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Container do Video -->
    <div class="video-container">
        <!-- Botão de Fechar -->
        <button class="close-button" id="close-button">
            <i class="fas fa-times"></i>
        </button>
        <!-- Player de Vídeo -->
        <video id="fullscreen-video" class="video-js vjs-default-skin" controls autoplay>
            <source src="" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>

    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>

    <!-- Script para carregar o vídeo e fechar a página -->
    <script>
        // Função para obter parâmetros de URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const videoUrl = decodeURIComponent(getQueryParam('video'));
            const videoElement = document.getElementById('fullscreen-video');
            const closeButton = document.getElementById('close-button');

            if (videoUrl) {
                videoElement.querySelector('source').src = videoUrl;
                videoElement.load();
                videoElement.play();
            } else {
                // Se não houver URL de vídeo, feche a página
                window.close();
            }

            // Evento para fechar a página ao clicar no botão de fechar
            closeButton.addEventListener('click', () => {
                window.close();
            });
        });
    </script>
</body>
</html>
